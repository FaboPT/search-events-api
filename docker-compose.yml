version: "3.9"
networks:
    search-events:

services:
    nginx:
        image: nginx:stable
        container_name: nginx_search_events
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www:delegated
            - ./vhost.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
            - mysql
        networks:
            - search-events
    mysql:
        image: mysql:8
        container_name: mysql_search_events
        restart: unless-stopped
        tty: true
        ports:
            - "3308:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - search-events
        volumes:
            - mysql_data:/var/lib/mysql
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        container_name: php_search_events
        working_dir: /var/www
        volumes:
            - ./:/var/www:delegated
            - ./vendor:/var/www/vendor:cached
        networks:
            - search-events
volumes:
    mysql_data:
